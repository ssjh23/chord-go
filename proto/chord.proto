syntax = "proto3";

package pb;

option go_package = "github.com/ssjh23/chord-go/pb";

message Finger {
    int64 key = 1;
    string node_address = 2;
}

message Node {
    string my_ip_address = 1;
    string successor_address = 2;
    string precedessor_address = 3;
    repeated Finger fTable = 4;
    map<string, string> data = 5;
}

