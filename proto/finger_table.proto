syntax = "proto3";

package pb;

option go_package = "github.com/ssjh23/chord-go/pb";

// import "chord.proto";

message FindSuccessorRequest{
    string clientAddr = 1; // client refers to the external client interacting with our network 
    int64 requestedKey = 2;
}

message FindSuccessorResponse{
    optional int64 response = 1;
}